<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Enter a number: ");//nhập giá trị từ hộp thoại lưu vào biến value
    let x = [-3, 5, 1, 3, 2, 10];//khai báo mảng x và khởi tạo giá trị cho mảng
    for(let i = 0; i < x.length; i++){
        if(value == x[i]){
            alert("Value " + x[i] + " found at " + i);
        }
    }
</script>
</body>
</html>
